<h1>Add Food</h1>
<form>
	<input type="text" name="food">
	{% if items %}
		{% for item in items %}
			<input type="hidden" name="food" value="{{item}}">
		{% endfor %}
	{% endif %}
	<input type="submit">
</form>
	
	{% if items %}
	<br>
	<br>
	<h1>Shopping List</h1>
	<ul>
	{% for item in items %}
		<li>{{item}}</li>
	{% endfor %}
	</ul>
	{% endif %}
