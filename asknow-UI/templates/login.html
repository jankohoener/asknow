{% block content %}
	<form method="post">

		<input type="text" name="username" id="username"><br />
		<label for="password">Password</label>
		<input type="password" name="password" id="password"><br />

			<span class="error">{{error}}</span><br />
		{% endif %}
		<input type="submit">
	</form>
{% endblock %}
