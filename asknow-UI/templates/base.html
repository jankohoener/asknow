<!doctype html>
<html>
	<head>
		<title>AskNow Demonstrator</title>
		<link rel="stylesheet" href="/css/asknow.css" />
		<meta charset="UTF-8" />
	</head>
	
	<body>
	{% block nav %}
	<nav>
	{% if loggedin %}
		logged in as <b>{{loggedin}}</b> |
		<a href="./logout">Logout</a>
	{% else %}
		<a href="./signup">Signup</a> | 
		<a href="./login">Login</a>
	{% endif %}
	</nav>
	{% endblock %}
	<h1>AskNow Demonstrator</h1>
	{% block content %}
	{% endblock %}
	</body>
</html>
