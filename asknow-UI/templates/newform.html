{% extends "blog-base.html" %}

{% block content %}
	<form method="post">
		<label>
			Title
			<input type="text" name="subject" value="{{subject}}">
		</label>
		<label>
			Content
			<textarea name="content">{{content}}</textarea>
		</label>
		<div class="error">{{error}}</div>
		<input type="submit">
	</form>
{% endblock %}
